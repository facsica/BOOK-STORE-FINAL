<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="Checkout.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <style>
        iframe {
            width: 100%; /* ปรับความกว้างให้เต็มพอดีกับหน้าต่างเว็บ */
            height: 100vh; /* ปรับความสูงให้เต็มพอดีกับความสูงของหน้าเว็บ */
            border: none; /* ลบเส้นขอบของ iframe */
            overflow: hidden; /* ปิดการเลื่อนใน iframe */
        }
    </style>

</head>

<body>

    <!-- header section starts  -->
    

    <header class="header">

        <div class="header-1">

            <a href="#" class="logo"> <i class="fas fa-book"></i> Book Store</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="Checkout.html" class="fas fa-shopping-cart"></a>
                <span class="total-item">0</span>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
            
        </nav>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="html.html">home</a>
                <a href="html1.html">best-seller</a>
                <a href="#arrivals">arrivals</a>
                <a href='html2.html' alt='Broken links'>genres</a>

            </nav>
        </div>

    </header>

    <!-- header section ends -->

    <!-- bottom navbar  -->

    <nav class="bottom-navbar">
        <a href="html.html" class="fas fa-home"></a>
        <a href="html1.html" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        

    </nav>

    <!-- login form  -->

    <div class="login-form-container">

        <div id="close-login-btn" class="fas fa-times"></div>

        <form action="">
            <h3>sign in</h3>
            <span>username</span>
            <input type="email" name="" class="box" placeholder="enter your email" id="">
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password ? <a href="#">click here</a></p>
            <p>don't have an account ? <a href="#">create one</a></p>
        </form>

    </div>


    <!-- header section ends -->

    <div class="checkout">
        <div class="checkout__left">
            <img class="checkout__ad" src="https://serazu.com/library/news/3976076219/fb1080.jpg" alt="Advertisement">
            <!-- ตรงนี้จะเป็นส่วนแสดงรายการสินค้า อาจใช้ JavaScript แยกเพื่อจัดการ -->
            <div id="productList">
                <iframe src="CheckoutProduct.html"></iframe>
                <!-- Placeholder for products injected by JavaScript or server-side rendering -->
            </div>
        </div>
        <div class="checkout__right">
            <!-- ส่วน Subtotal สามารถจัดการผ่าน HTML/JavaScript หรือการเรนเดอร์ฝั่งเซิร์ฟเวอร์ -->
            <h2>Your Subtotal</h2>
            <p>Items in Basket: <span id="itemCount">0</span></p>
            <p>Total Price: $<span id="totalPrice">0.00</span></p>            
            <a href="Payment.html" class="btn">Pay</a>

           
            
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemCountElement = document.getElementById('itemCount');
            const totalItemElement = document.querySelector('.total-item');
            const totalPriceElement = document.getElementById('totalPrice');
        
            const itemCount = parseInt(localStorage.getItem('itemCount')) || 0;
            const totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;
        
            itemCountElement.textContent = itemCount;
            totalItemElement.textContent = itemCount;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        });
        </script>
        
    
    
    <script src="cart-functions.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
