<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="Order.css" type="text/css">
</head>
<body>
    <div class="order">
        <h2>Order</h2>
        <p class="order__id">
            <small>Order ID: 123456789</small>
        </p>
        <div class="checkoutProduct">
            <img id="productImage" src="" alt="Product">
            <div>
                <p id="productTitle">Product Title</p>
                <p id="productPrice">Price: $19.99</p>
            </div>
        </div>
        <p>Total Price: $150.00</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const product = JSON.parse(localStorage.getItem('cartProduct'));

            if (product) {
                const productImage = document.getElementById('productImage');
                const productTitle = document.getElementById('productTitle');
                const productPrice = document.getElementById('productPrice');

                productImage.src = product.image;
                productTitle.textContent = product.title;
                productPrice.textContent = `Price: $${product.price.toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
