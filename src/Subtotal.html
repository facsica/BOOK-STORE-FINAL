<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Subtotal.css">
    <title>Subtotal</title>
</head>

        
   

<body>
    <div class="subtotal">
        <p>Subtotal (3 items): <strong>$150.00</strong></p>
        <button onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
    <script>
        function goToCheckout() {
            console.log("Going to checkout");
            // Navigate to checkout page or handle the checkout process
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            updateSubtotal(cartItems);
        
            function updateSubtotal(items) {
                const subtotal = items.reduce((total, item) => total + item.quantity * item.price, 0);
                const itemCount = items.reduce((total, item) => total + item.quantity, 0);
                
                const subtotalElement = document.querySelector('.subtotal p');
                subtotalElement.innerHTML = `Subtotal (${itemCount} items): <strong>$${subtotal.toFixed(2)}</strong>`;
            }
        });
        </script>
        
</body>
</html>
