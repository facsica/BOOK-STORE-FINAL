<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <!-- header section starts  -->

    <header class="header">

        <div class="header-1">

            <a href="#" class="logo"> <i class="fas fa-book"></i> Book Store</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <span class="total-item">0</span>
                <a href="login.html" id="login-link" class="fas fa-user">
                    <div id="login-btn"></div>
                </a>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="html.html">home</a>
                <a href="html1.html">best-seller</a>
                <a href="#arrivals">arrivals</a>
                <a href='genres.html' alt='Broken links'>genres</a>

            </nav>
        </div>

    </header>

    <!-- header section ends -->

    <!-- bottom navbar  -->

    <nav class="bottom-navbar">
        <a href="html.html" class="fas fa-home"></a>
        <a href="html1.html" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
       

    </nav>

   

    <!-- home section starts  -->

    <section class="home" id="home">

        <div class="row">

            <div class="content">
                <h3 style="color:white;">Up to 50% discount</h3>
                <a href="html1.html" class="btn">Buy now</a>
                <p style="color:white; font-size:20px;"> Buy used or new books, online or in store.</p>
            </div>

            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="matrix.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="the_wish.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="reckless.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="the_maid.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="shadow_and_bone.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="wish_you_were_here.jpg" alt=""></a>
                </div>
                <img src="image/stand.png" class="stand" alt="">
            </div>

        </div>

    </section>

    <!-- home section ense  -->

    <!-- icons section starts  -->

    <section class="icons-container">

        <div class="icons">
            <i class="fas fa-shipping-fast"></i>
            <div class="content">
                <h3>Free mail</h3>
                <p>for orders over $ 100</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-lock"></i>
            <div class="content">
                <h3>Secure payment</h3>
                <p>100% data security</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-redo-alt"></i>
            <div class="content">
                <h3>Easy returns</h3>
                <p>return up to 10 days </p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-headset"></i>
            <div class="content">
                <h3>24/7 support</h3>
                <p>sms / phone calls at any time </p>
            </div>
        </div>

    </section>

    <!-- icons section ends -->
